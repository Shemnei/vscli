name: Bump Crate Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to (e.g. 0.1.0)'
        type: 'string'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    name: Bump Crate Version
    uses: stellar/actions/.github/workflows/rust-bump-version.yml@main
    with:
      version: ${{ github.event.inputs.version }}
